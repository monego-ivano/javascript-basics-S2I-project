<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">

    <title>The Counter Project</title>
</head>

<body>

    <header class="header">
        <h1>The Counter</h1>
    </header>

    <div class="centered-box">
        <div class="num-paragraph">
            <p class="par">0</p>
        </div>
        <div class="plus-minus-btn">
            <div class="btn minus"><button id="minus">&ndash;</button></div>
            <div class="btn plus"><button id="plus">+</ion-icon></button></div>
        </div>
        <div class="reset-btn-box">
            <div class="reset-btn">RESET</div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
